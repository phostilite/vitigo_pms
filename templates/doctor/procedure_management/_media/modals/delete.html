<!-- Delete Confirmation Modal -->
<div id="deleteModal-{{ media.id }}" tabindex="-1" aria-hidden="true" 
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <div class="p-6 text-center">
                <i class="fas fa-exclamation-circle text-5xl text-red-600 mb-4"></i>
                <h3 class="mb-5 text-lg font-normal text-gray-700">
                    Are you sure you want to delete this media file?
                </h3>
                <p class="mb-5 text-sm text-red-600">
                    This will permanently delete:
                    <ul class="list-disc text-left mt-2 ml-8">
                        <li>The file "{{ media.title }}"</li>
                        <li>All associated metadata</li>
                        <li>The actual file from storage</li>
                    </ul>
                    This action cannot be undone.
                </p>
                <form action="{% url 'procedure_management:media_delete' media.pk %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit"
                            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                        <i class="fas fa-trash-alt mr-2"></i>
                        Yes, delete it
                    </button>
                    <button data-modal-hide="deleteModal-{{ media.id }}" type="button" 
                            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">
                        <i class="fas fa-times mr-2"></i>
                        No, cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
