{% extends '../base.html' %}

{% block content %}
<div class="p-4 mt-14 sm:ml-64">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-semibold text-gray-800">Compare Images</h1>
            <p class="mt-1 text-sm text-gray-600">Select multiple images to compare side by side</p>
        </div>
        <div>
            <a href="{% url 'image_management' %}" class="text-gray-600 hover:text-gray-900">
                <i class="fas fa-arrow-left mr-2"></i>Back to Images
            </a>
        </div>
    </div>

    <!-- Image Selection Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <form action="{% url 'image_comparison_result' %}" method="get" class="space-y-4">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Images to Compare (2-6 images)</label>
                    <select name="images" id="imageSelector" class="w-full border-gray-300 rounded-lg shadow-sm" multiple required>
                        {% for image in available_images %}
                        <option value="{{ image.id }}" class="p-2 hover:bg-gray-100">
                            {{ image.patient.user.get_full_name }} - {{ image.body_part.name }} ({{ image.date_taken|date:"M d, Y" }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex-none mt-6">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Compare Selected Images
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tomSelect = new TomSelect('#imageSelector', {
        maxItems: 6,
        minItems: 2,
        plugins: ['remove_button'],
        onInitialize: function() {
            this.wrapper.querySelector('button[type="submit"]').disabled = true;
        },
        onChange: function() {
            const submitButton = this.wrapper.querySelector('button[type="submit"]');
            submitButton.disabled = this.items.length < 2 || this.items.length > 6;
        }
    });
});
</script>
{% endblock %}
