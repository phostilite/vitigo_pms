<!-- Deactivate Modal -->
<div id="deactivateModal{{ protocol.id }}" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                    Confirm Deactivation
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center" data-modal-hide="deactivateModal{{ protocol.id }}">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-8 text-center">
                <svg class="mx-auto mb-6 w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"></path>
                </svg>
                <h3 class="mb-6 text-lg text-gray-700">Are you sure you want to deactivate this protocol?</h3>
                
                <form method="post" action="{% url 'deactivate_protocol' protocol.id %}">
                    {% csrf_token %}
                    <div class="flex items-center justify-center space-x-3">
                        <button type="submit" class="px-5 py-2.5 text-white bg-red-500 rounded-lg hover:bg-red-600 focus:ring-4 focus:ring-red-100">
                            Yes, deactivate
                        </button>
                        <button type="button" class="px-5 py-2.5 text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-4 focus:ring-gray-100" data-modal-hide="deactivateModal{{ protocol.id }}">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
