<!-- Clinical Information Update Modal -->
<div id="clinicalInfoModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-start justify-between p-4 border-b">
                <h3 class="text-lg font-semibold text-gray-800">
                    Update Clinical Information
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-100 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="clinicalInfoModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="clinicalInfoForm" action="{% url 'update_clinical_info' pk=consultation.id %}" method="POST">
                {% csrf_token %}
                <div class="p-6 space-y-6">
                    <!-- Vitals -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Vitals</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm text-gray-600">Blood Pressure</label>
                                <input type="text" name="vitals_bp" value="{{ consultation.vitals.bp|default:'' }}" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="text-sm text-gray-600">Temperature</label>
                                <input type="text" name="vitals_temp" value="{{ consultation.vitals.temperature|default:'' }}" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="text-sm text-gray-600">Pulse</label>
                                <input type="text" name="vitals_pulse" value="{{ consultation.vitals.pulse|default:'' }}" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="text-sm text-gray-600">Weight</label>
                                <input type="text" name="vitals_weight" value="{{ consultation.vitals.weight|default:'' }}" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Chief Complaint -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Chief Complaint</label>
                        <textarea name="chief_complaint" rows="2" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ consultation.chief_complaint }}</textarea>
                    </div>
                    
                    <!-- Symptoms -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Symptoms</label>
                        <textarea name="symptoms" rows="3" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ consultation.symptoms }}</textarea>
                    </div>
                    
                    <!-- Clinical Notes -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Clinical Notes</label>
                        <textarea name="clinical_notes" rows="3" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ consultation.clinical_notes }}</textarea>
                    </div>
                    
                    <!-- Diagnosis -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Diagnosis</label>
                        <textarea name="diagnosis" rows="3" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ consultation.diagnosis }}</textarea>
                    </div>
                </div>
                <div class="flex items-center justify-end p-6 space-x-2 border-t border-gray-200">
                    <button type="button" class="px-4 py-2 text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-200" data-modal-hide="clinicalInfoModal">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
