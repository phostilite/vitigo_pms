<!-- Staff Instructions Modal -->
<div id="staffInstructionsModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                    Edit Staff Instructions
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="staffInstructionsModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Modal body -->
            <form action="{% url 'staff_instructions_update' consultation.id %}" method="POST" class="p-6 space-y-6">
                {% csrf_token %}
                
                <!-- Pre-consultation Instructions -->
                <div>
                    <label for="pre_consultation" class="block mb-2 text-sm font-medium text-gray-900">
                        Pre-consultation Instructions
                    </label>
                    <textarea id="pre_consultation" name="pre_consultation" rows="3" 
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Instructions for staff before the consultation">{{ consultation.staff_instructions.pre_consultation|default:'' }}</textarea>
                </div>

                <!-- During Consultation Instructions -->
                <div>
                    <label for="during_consultation" class="block mb-2 text-sm font-medium text-gray-900">
                        During Consultation Instructions
                    </label>
                    <textarea id="during_consultation" name="during_consultation" rows="3"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Instructions for staff during the consultation">{{ consultation.staff_instructions.during_consultation|default:'' }}</textarea>
                </div>

                <!-- Post-consultation Instructions -->
                <div>
                    <label for="post_consultation" class="block mb-2 text-sm font-medium text-gray-900">
                        Post-consultation Instructions
                    </label>
                    <textarea id="post_consultation" name="post_consultation" rows="3"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Instructions for staff after the consultation">{{ consultation.staff_instructions.post_consultation|default:'' }}</textarea>
                </div>

                <!-- Priority Selection -->
                <div>
                    <label for="priority" class="block mb-2 text-sm font-medium text-gray-900">
                        Priority Level
                    </label>
                    <select id="priority" name="priority" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        {% for value, label in consultation_priority_choices %}
                            <option value="{{ value }}" {% if consultation.staff_instructions and consultation.staff_instructions.priority == value %}selected{% endif %}>
                                {{ label }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            
                <!-- Modal footer -->
                <div class="flex items-center space-x-2 border-t pt-4">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Save Instructions
                    </button>
                    <button type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10" data-modal-hide="staffInstructionsModal">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
