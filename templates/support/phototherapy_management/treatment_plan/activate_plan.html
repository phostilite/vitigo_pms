<div id="activatePlanModal{{ plan.id }}" tabindex="-1" aria-hidden="true" 
class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
<div class="relative w-full max-w-md max-h-full">
   <div class="relative bg-white rounded-lg shadow">
       <div class="flex items-center justify-between p-4 border-b rounded-t">
           <h3 class="text-xl font-semibold text-gray-900">Activate Treatment Plan</h3>
           <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="activatePlanModal{{ plan.id }}">
               <i class="fas fa-times"></i>
           </button>
       </div>
       <div class="p-6">
           <p class="text-gray-700 mb-4">Are you sure you want to activate this treatment plan?</p>
           <form action="{% url 'activate_treatment_plan' plan.id %}" method="post" class="flex justify-end space-x-3">
               {% csrf_token %}
               <button type="button" class="px-4 py-2 text-gray-500 bg-gray-100 rounded-lg hover:bg-gray-200" data-modal-hide="activatePlanModal{{ plan.id }}">
                   Cancel
               </button>
               <button type="submit" class="px-4 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600">
                   Activate Plan
               </button>
           </form>
       </div>
   </div>
</div>
</div>
