<div id="cancelModal{{ appointment.id }}" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-screen bg-black bg-opacity-50">
    <div class="relative p-4 w-full max-w-lg">
        <!-- Modal content -->
        <div class="relative bg-white rounded-xl shadow-2xl transform transition-all">
            <!-- Header -->
            <div class="flex items-center justify-between p-4 border-b">
                <h3 class="text-xl font-semibold text-red-600">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    Cancel Appointment
                </h3>
                <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none" data-modal-hide="cancelModal{{ appointment.id }}">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>

            <!-- Body -->
            <div class="p-6">
                <div class="mb-6">
                    <div class="flex items-center justify-center mb-6">
                        <div class="rounded-full bg-red-100 p-3">
                            <i class="fas fa-calendar-times text-2xl text-red-600"></i>
                        </div>
                    </div>
                    
                    <h4 class="text-center text-lg font-medium mb-4">
                        Are you sure you want to cancel this appointment?
                    </h4>

                    <!-- Appointment Details -->
                    <div class="bg-gray-50 rounded-lg p-4 mb-4">
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div class="space-y-2">
                                <p class="flex items-center text-gray-600">
                                    <i class="fas fa-calendar-alt w-5"></i>
                                    <span class="font-medium ml-2">Date:</span>
                                    <span class="ml-2">{{ appointment.date|date:"M d, Y" }}</span>
                                </p>
                                <p class="flex items-center text-gray-600">
                                    <i class="fas fa-clock w-5"></i>
                                    <span class="font-medium ml-2">Time:</span>
                                    <span class="ml-2">{{ appointment.time_slot.start_time|time:"g:i A" }}</span>
                                </p>
                            </div>
                            <div class="space-y-2">
                                <p class="flex items-center text-gray-600">
                                    <i class="fas fa-user-md w-5"></i>
                                    <span class="font-medium ml-2">Doctor:</span>
                                    <span class="ml-2">Dr. {{ appointment.doctor.get_full_name }}</span>
                                </p>
                                <p class="flex items-center text-gray-600">
                                    <i class="fas fa-user w-5"></i>
                                    <span class="font-medium ml-2">Patient:</span>
                                    <span class="ml-2">{{ appointment.patient.get_full_name }}</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Cancellation Reason -->
                    <div class="mb-4">
                        <label for="cancellationReason{{ appointment.id }}" class="block text-sm font-medium text-gray-700 mb-2">
                            Reason for Cancellation
                        </label>
                        <textarea id="cancellationReason{{ appointment.id }}" 
                                class="w-full rounded-lg border-gray-300 focus:border-red-500 focus:ring-red-500"
                                rows="3"
                                placeholder="Please provide a reason for cancellation..."></textarea>
                    </div>

                    <!-- Actions -->
                    <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-6">
                        <button type="button" 
                                data-modal-hide="cancelModal{{ appointment.id }}" 
                                class="w-full sm:w-1/3 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            <i class="fas fa-times mr-2"></i>
                            Close
                        </button>
                        <button type="button" 
                                onclick="confirmCancel('{{ appointment.id }}')"
                                class="w-full sm:w-1/3 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                            <i class="fas fa-calendar-times mr-2"></i>
                            Cancel Appointment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
