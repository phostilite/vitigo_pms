<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error{% endblock %} - VitiGo PMS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f2f5 0%, #e5e7eb 100%);
            margin: 0;
            padding: 2rem;
        }
        .error-container {
            max-width: 800px;
            margin: 4rem auto;
            text-align: center;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }
        .error-header {
            padding: 2rem;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .error-title {
            font-size: 1.5rem;
            color: #1f2937;
            margin-top: 1rem;
        }
        .error-content {
            padding: 2rem;
        }
        .error-message {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }
        .btn i {
            margin-right: 0.5rem;
        }
        .error-help {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
        }
        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 50;
        }
        .toast {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <h1 class="error-code">{% block error_code %}{% endblock %}</h1>
            <h2 class="error-title">{% block error_title %}{% endblock %}</h2>
        </div>
        <div class="error-content">
            <div class="error-message">
                {% block error_message %}{% endblock %}
            </div>
            <div class="error-actions">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i>Return to Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>Go Back
                </a>
            </div>
            <div class="error-help">
                {% block error_help %}
                Need help? Please contact our support team.
                {% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications Container -->
    <div class="toast-container"></div>

    <!-- Toast Notification Script -->
    <script>
        function showToast(message, type = 'info') {
            const container = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            
            // Set background color based on message type
            let bgColor = '';
            let textColor = 'text-white';
            switch(type) {
                case 'error':
                    bgColor = 'bg-red-500';
                    break;
                case 'success':
                    bgColor = 'bg-green-500';
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-500';
                    break;
                default:
                    bgColor = 'bg-blue-500';
            }

            toast.className = `toast ${bgColor} ${textColor} p-4 rounded-lg shadow-lg mb-3 flex items-center`;
            toast.innerHTML = `
                <div class="mr-2">${message}</div>
                <button onclick="this.parentElement.remove()" class="ml-auto">
                    <i class="fas fa-times"></i>
                </button>
            `;

            container.appendChild(toast);
            
            // Show animation
            setTimeout(() => toast.classList.add('show'), 10);

            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Handle Django messages
        {% if messages %}
            {% for message in messages %}
                showToast("{{ message }}", "{{ message.tags }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
