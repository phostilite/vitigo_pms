<div id="deleteModal-{{ metric.id }}" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-center justify-between p-4 border-b rounded-t">
                <h3 class="text-lg font-semibold text-gray-900">Confirm Delete</h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="deleteModal-{{ metric.id }}">
                    <i class="fas fa-times"></i>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form action="{% url 'compliance_management:metric_delete' metric.id %}" method="post">
                {% csrf_token %}
                <div class="p-6 space-y-6">
                    <p class="text-base leading-relaxed text-gray-500">
                        Are you sure you want to delete this compliance metric for {{ metric.patient.get_full_name }}?
                    </p>
                    <p class="text-sm text-gray-500">Metric Type: {{ metric.get_metric_type_display }}</p>
                    <p class="text-sm text-gray-500">Score: {{ metric.compliance_score }}%</p>
                    <p class="text-sm text-red-600">This action cannot be undone.</p>
                </div>
                <div class="flex items-center justify-end p-6 space-x-2 border-t">
                    <button type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900" data-modal-hide="deleteModal-{{ metric.id }}">
                        Cancel
                    </button>
                    <button type="submit" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Delete Metric
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
